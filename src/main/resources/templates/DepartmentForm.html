<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>department</title>
</head>

<body>

	<th:block th:insert="Header.html"></th:block>

	<div class="container-fluid">
		<div class="card">

			<!-- ========= card-header ========== -->
			<div class="card-header text-center bg-primary text-white">
				<h5>Department Form</h5>
			</div>

			<!-- ========= card-body ========== -->
			<div class="card-body">

				<form action="/department" method="post">

					<p style="color: red;">[[${deptAlreadyExist}]]</p>

					<div class="row p-2">
						<div class="col-4">Department Name</div>
						<div class="col-6">
							<input type="text" name="deptName" class="form-control" required>
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">Department Head(HOD)</div>
						<div class="col-6">
							<input type="text" name="deptHead" class="form-control" required>
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">Department Phone</div>
						<div class="col-6">
							<input type="text" name="deptPhone" class="form-control" required>
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4"></div>
						<div class="col-6">
							<input type="submit" value="Add" class="btn btn-success">
						</div>
					</div>

				</form>

			</div>

			<!-- ========= card-footer ========== -->
			<div class="card-footer text-center bg-warning text-white">copyright@2023</div>

		</div>
	</div>

</body>

</html>
