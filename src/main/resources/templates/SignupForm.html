<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>signup</title>

	<!-- Font Icon -->
	<link rel="stylesheet" href="/login/fonts/material-icon/css/material-design-iconic-font.min.css">

	<!-- Main css -->
	<link rel="stylesheet" href="/login/css/style.css">

</head>

<body>

	<div class="container-fluid">

		<!-- Sign up form -->
		<section class="signup">
			<div class="container">
				<div class="signup-content">
					<div class="signup-form">
						<h2 class="form-title">Sign up</h2>
						<form action="/signup" method="POST" class="register-form" id="register-form">

							<p style="color: red;">[[${message}]]</p>

							<div class="form-group">
								<label for="firstname"><i class="zmdi zmdi-account material-icons-name"></i></label>
								<input type="text" name="fname" id="firstname" placeholder="Your First Name" required />
							</div>
							<div class="form-group">
								<label for="lastname"><i class="zmdi zmdi-account material-icons-name"></i></label>
								<input type="text" name="lname" id="lastname" placeholder="Your Last Name" required />
							</div>
							<div class="form-group">
								<label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
								<input type="text" name="userName" id="username" placeholder="Your User Name"
									required />
							</div>
							<div class="form-group">
								<label for="phone"><i class="zmdi zmdi-account material-icons-name"></i></label>
								<input type="text" name="phoneNumber" id="phone" placeholder="Your phone Number"
									required />
							</div>
							<div class="form-group">
								<label for="email"><i class="zmdi zmdi-email"></i></label>
								<input type="email" name="email" id="email" placeholder="Your Email" required />
							</div>
							<div class="form-group">
								<label for="pass"><i class="zmdi zmdi-lock"></i></label>
								<input type="password" name="password" id="pass" placeholder="Password" required />
							</div>


							<!-- 
							<div class="form-group">
								<label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
								<input type="password" name="confirmPassword" id="re_pass"
									placeholder="Repeat your password" required />
							</div>
							-->

							<!-- Add this inside your form, after the confirm password input -->
							<div class="form-group">
								<label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
								<input type="password" name="confirmPassword" id="re_pass"
									placeholder="Repeat your password" required />
								<span id="password-match-message" style="color: red;"></span>
							</div>


							<div class="form-group">
								<input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
								<label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all
									statements in <a href="#" class="term-service">Terms of service</a></label>
							</div>
							<div class="form-group form-button">
								<input type="submit" value="Signup" name="signup" id="signup" class="form-submit" />
							</div>
						</form>
					</div>
					<div class="signup-image">
						<figure><img src="/login/images/signup-image.jpg" alt="sing up image"></figure>
						<a href="/login" class="signup-image-link">I am already member</a>
					</div>
				</div>
			</div>
		</section>


	</div>

	<!-- JS -->
	<script src="/login/vendor/jquery/jquery.min.js"></script>
	<script src="/login/js/main.js"></script>


	<!-- ======= script for password and confirmPassword validaton[front end validaton] ====== -->

	<script>
		$(document).ready(function () {
			// Function to dynamically show/hide password match message
			function updatePasswordMatchMessage() {
				var password = $("#pass").val();
				var confirmPassword = $("#re_pass").val();
				var messageElement = $("#password-match-message");

				if (confirmPassword.length > 0) {
					if (password === confirmPassword) {
						messageElement.text("Passwords match").css("color", "green");
					} else {
						messageElement.text("Passwords do not match").css("color", "red");
					}
				} else {
					messageElement.text("").css("color", ""); // Hide the message when confirmPassword is empty
				}
			}

			// Register the updatePasswordMatchMessage function on input change for confirmPassword only
			$("#re_pass").on("input", updatePasswordMatchMessage);

			// Prevent form submission if passwords do not match
			$("#register-form").submit(function (event) {
				var password = $("#pass").val();
				var confirmPassword = $("#re_pass").val();

				if (password !== confirmPassword) {
					// Passwords don't match, prevent form submission
					$("#password-match-message").text("Passwords do not match").css("color", "red");
					event.preventDefault();
				}
			});
		});
	</script>



</body>

</html>
