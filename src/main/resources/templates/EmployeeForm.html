<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>employee</title>
</head>

<body>

	<th:block th:insert="Header.html"></th:block>

	<div class="container-fluid">
		<div class="card">

			<!-- ============= card-header ============== -->
			<div class="card-header text-center bg-primary text-white">
				<h5>Employee Form</h5>
			</div>

			<!-- ============= card-body ============== -->
			<div class="card-body">

				<form action="/employee" method="post">

					<div class="row p-2">
						<div class="col-4">First Name</div>
						<div class="col-6">
							<input type="text" name="fname" class="form-control" required>
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">Last Name</div>
						<div class="col-6">
							<input type="text" name="lname" class="form-control" required>
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">age</div>
						<div class="col-6">
							<!--<input type="number" name="age" class="form-control" required>-->
							<input type="number" name="age" min="0" max="150" class="form-control" required>
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">Gender</div>
						<div class="col-6">
							<input type="radio" name="gender" value="male" required>Male
							<input type="radio" name="gender" value="female" required>Female
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">DOB</div>
						<div class="col-6">
							<input type="date" name="dob" class="form-control" required>
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">Phone</div>
						<div class="col-6">
							<input type="text" name="phone" class="form-control" required>
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">Email</div>
						<div class="col-6">
							<input type="email" name="email" class="form-control" required>
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">Salary</div>
						<div class="col-6">
							<input type="text" name="salary" class="form-control" required>
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">Company</div>
						<div class="col-6">
							<input type="text" name="company" class="form-control" required>
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">Post</div>
						<div class="col-6">
							<input type="text" name="post" class="form-control" required>
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">Department</div>
						<div class="col-6">
							<select name="department" class="form-control" required>
								
								<option value="">Select</option>
								<option th:each="d:${dList}" th:value="${d.id}">[[${d.deptName}]]</option>

							</select>
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">Join Date</div>
						<div class="col-6">
							<input type="date" name="joinDate" class="form-control" required>
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">Country</div>
						<div class="col-6">
							<input type="text" name="address.country" class="form-control" required>
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">City</div>
						<div class="col-6">
							<input type="text" name="address.city" class="form-control" required>
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">State</div>
						<div class="col-6">
							<select name="address.state" class="form-control" required>

								<option value="">Select Your State</option>
								<option value="State-1">State-1</option>
								<option value="State-2">State-2</option>
								<option value="State-3">State-3</option>
								<option value="State-4">State-4</option>
								<option value="State-5">State-5</option>
								<option value="State-6">State-6</option>
								<option value="State-7">State-7</option>

							</select>
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">zipcode</div>
						<div class="col-6">
							<input type="number" name="address.zipcode" class="form-control" required>
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">Projects</div>
						<div class="col-6">
							<input type="checkbox" name="project" value="project 1"> Project 1
							<input type="checkbox" name="project" value="project 2"> Project 2
							<input type="checkbox" name="project" value="project 3"> Project 3
							<input type="checkbox" name="project" value="project 4"> Project 4
							<input type="checkbox" name="project" value="project 5"> Project 5
							<input type="checkbox" name="project" value="project 6"> Project 6
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4"></div>
						<div class="col-6">
							<input type="submit" value="Add" class="btn btn-success">
						</div>
					</div>

				</form>

			</div>

			<!-- ============= card-footer ============== -->
			<div class="card-footer text-center bg-warning text-white">copyright@2023</div>

		</div>
	</div>

</body>

</html>
