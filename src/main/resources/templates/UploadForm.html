<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>upload</title>
</head>

<body>

	<th:block th:insert="Header.html"></th:block>

	<div class="container-fluid">
		<div class="card">

			<!-- ======= card-header ======== -->
			<div class="card-header text-center bg-primary text-white">
				<h5>Gallery Form</h5>
			</div>

			<!-- ======= card-body ======== -->
			<div class="card-body">

				<form action="/upload" method="post" enctype="multipart/form-data">

					<div class="row p-2">
						<div class="col-4">Select Image:</div>
						<div class="col-6">
							<input type="file" name="image" class="form-control">
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4"></div>
						<div class="col-6">
							<input type="submit" value="upload" class="btn btn-success">
						</div>
					</div>

					<div>

						[[${message}]]

					</div>


				</form>

			</div>

			<!-- ======= card-footer ======== -->
			<div class="card-footer text-center bg-warning text-white">copyright@2023</div>

		</div>
	</div>

</body>

</html>
