<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>employee</title>
</head>

<body>

	<th:block th:insert="Header.html"></th:block>

	<div class="container-fluid">
		<div class="card">

			<!-- ============= card-header ============== -->
			<div class="card-header text-center bg-primary text-white">
				<h5>Employee Form</h5>
			</div>

			<!-- ============= card-body ============== -->
			<div class="card-body">

				<form action="/emp/update" method="post" th:Object="${empModel}">

					<div class="row p-2">
						<div class="col-4">First Name</div>
						<div class="col-6">
							<input type="text" th:field="*{fname}" class="form-control" required>
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">Last Name</div>
						<div class="col-6">
							<input type="text" th:field="*{lname}" class="form-control" required>
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">age</div>
						<div class="col-6">
							<!--<input type="number" th:field="*{age}" class="form-control" required>-->
							<input type="number" th:field="*{age}" min="0" max="150" class="form-control" required>
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">Gender</div>
						<div class="col-6">
							<input type="radio" th:field="*{gender}" value="male" required>Male
							<input type="radio" th:field="*{gender}" value="female" required>Female
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">DOB</div>
						<div class="col-6">
							<input type="date" th:field="*{dob}" class="form-control" required>
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">Phone</div>
						<div class="col-6">
							<input type="text" th:field="*{phone}" class="form-control" required>
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">Email</div>
						<div class="col-6">
							<input type="email" th:field="*{email}" class="form-control" required>
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">Salary</div>
						<div class="col-6">
							<input type="text" th:field="*{salary}" class="form-control" required>
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">Company</div>
						<div class="col-6">
							<input type="text" th:field="*{company}" class="form-control" required>
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">Post</div>
						<div class="col-6">
							<input type="text" th:field="*{post}" class="form-control" required>
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">Department</div>
						<div class="col-6">
							<select th:field="*{department}" class="form-control" required>
								
								<option value="">Select</option>
								<option th:each="d:${dList}" th:value="${d.id}">[[${d.deptName}]]</option>

							</select>
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">Join Date</div>
						<div class="col-6">
							<input type="date" th:field="*{joinDate}" class="form-control" required>
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">Country</div>
						<div class="col-6">
							<input type="text" th:field="*{address.country}" class="form-control" required>
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">City</div>
						<div class="col-6">
							<input type="text" th:field="*{address.city}" class="form-control" required>
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">State</div>
						<div class="col-6">
							<select th:field="*{address.state}" class="form-control" required>

								<option value="">Select Your State</option>
								<option value="State-1">State-1</option>
								<option value="State-2">State-2</option>
								<option value="State-3">State-3</option>
								<option value="State-4">State-4</option>
								<option value="State-5">State-5</option>
								<option value="State-6">State-6</option>
								<option value="State-7">State-7</option>

							</select>
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">zipcode</div>
						<div class="col-6">
							<input type="number" th:field="*{address.zipcode}" class="form-control" required>
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">Projects</div>
						<div class="col-6">
							<input type="checkbox" th:field="*{project}" value="project 1"> Project 1
							<input type="checkbox" th:field="*{project}" value="project 2"> Project 2
							<input type="checkbox" th:field="*{project}" value="project 3"> Project 3
							<input type="checkbox" th:field="*{project}" value="project 4"> Project 4
							<input type="checkbox" th:field="*{project}" value="project 5"> Project 5
							<input type="checkbox" th:field="*{project}" value="project 6"> Project 6
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4"></div>
						<div class="col-6">
							<input type="submit" value="Update" class="btn btn-success">
						</div>
					</div>
					
					<input type="hidden" th:field="*{id}">
					<input type="hidden" th:field="*{address.id}">

				</form>

			</div>

			<!-- ============= card-footer ============== -->
			<div class="card-footer text-center bg-warning text-white">copyright@2023</div>

		</div>
	</div>

</body>

</html>
